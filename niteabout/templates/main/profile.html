{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block body %}
<div class="jumbotron">
    <h2>{{ user.username }}'s Profile</h2>
    <img height="100" width="100" src="{{ userpic }}">
    <div class="container">
        <div class="col-md-4">
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Update"></input>
    </form>
</div>
</div>
</div>
{% endblock body %}
