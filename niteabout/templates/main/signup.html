{% extends "base.html" %}
{% block title %}{{ event.name }} Sign Up{% endblock %}

{% block body %}
<div class="jumbotron">
    <div class="container">
        <h1>{{ event.name }}</h1>
        <h2>{{ event.dt }}</h2>
        <p>{{ event.description }}</p>
    </div>
    <form>
        {% csrf_token %}
        {{ form.as_p }}
   </form>
</div>
{% endblock body %}
