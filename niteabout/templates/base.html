<title>NiteAbout - {% block title %}Home{% endblock %}</title>

<body>

    <div class="header">
        <ul class="nav nav-pills pull-right">

        </ul>
        <h3 class="text-muted">NiteAbout</h3>
    </div>




{% block body %}

    </div>
</div>
