{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block body %}

    <div class="panel">
    <form method="POST">
        {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn primary" type="submit">Log In</button>
    </form>

    <p>Or <a href="{% url "registration_register" %}">Register</a> an account</p>
</div>


{% endblock body %}
