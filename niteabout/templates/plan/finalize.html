{% extends "base.html" %}
{% block title %}Your NiteAbout{% endblock %}

{% block body %}
<div class="jumbotron">
    <div class="container">
        <div class="table-responsive col-md-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-3 success">Time</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in rows %}
                <tr id="{{ row.id }}">
                    <td class="success">{{ row.time }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="table-responsive col-md-9">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-2">Activity</th>
                        <th class="col-md-6">Place</th>
                    </tr>
                </thead>
                <tbody>
                {% for event in session.best_events %}
                <tr id="{{ event.id }}">
                    <td>{{ event.activity }}</td>
                    <td>{{ event.place }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock body %}
