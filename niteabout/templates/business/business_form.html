{% extends "base.html" %}
{% block title %}{{ business}} Profile{% endblock %}

{% block body %}
<div class="jumbotron">
    <h1>{{ business }}</h1>
    <p class="lead"></p> 
    <form method="POST">
        {% csrf_token %}
        <table class="table">
        {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
{% endblock body %}
