{% extends "base.html" %}

{% block title %}Results{% endblock title %}


{% block body %}
<div class="well">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for place in object_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ place.name }}</td>
                <td>{{ place.price }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>
{% endblock body %}
